<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>List Maker</title>
</head>
<body>
    <div class="header-container">
        <h1 class="header">Create a List in any Programming Language</h1>
        <label class="dark-mode-button">
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>
    <br>
    
    <div class="select-options">
        <div class="language-container">
            <div class="language-header">Language:</div>
            <select class="choose-language">
                <option value="default" disabled selected>Choose a Language</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="rust">Rust</option>
                <option value="c">C/C#/C++</option>
                <option value="ruby">Ruby</option>
                <option value="kotlin">Kotlin</option>
            </select>
        </div>

        <div class="delimiter-container">
            <div class="delimiter-header">Delimiter:</div>
            <select class="choose-delimiter" label="Choose Delimiter">
                <!--<option value="auto-detect" disabled>Auto-Detect</option>-->
                <option value="line-break">Line Break</option>
                <option value="comma">Comma (,)</option>
                <option value="comma-space">Comma and Space (, )</option>
                <option value="period">Period (.)</option>
                <option value="space">Space ( )</option>
                <option value="custom">Custom</option>
            </select>
        </div>

    </div>

    <br>
    
    
    <div class="custom-delimiter-div">
        <div>Enter Custom Delimiter:</div>
        <input class="custom-delimiter-textbox" maxlength="5" disabled>
        <button class="custom-delimiter-button" disabled>Save</button>
    </div>

    <br>
    <br>
    <div class="input-output">
        <div class="input-container">
            <div>Input (10K char limit)</div>
            <div class="textarea-button-wrapper">
                <textarea maxlength="10000" class="list-input" placeholder="Type or paste your list here."></textarea>
                <button id="convert-button">Convert to List</button>
            </div>
            <div class="language-error-message">Please select a programming language.</div>
        </div>
        
        <div class="output-container">
            <div>Output</div>
            <div class="textarea-button-wrapper">
                <textarea class="list-output" placeholder="Your list will output here."></textarea>
                <div class="output-button-container">
                    <button class="copy-button">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
