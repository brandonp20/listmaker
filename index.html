<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>List Maker</title>
</head>
<body>
    <div class="header">Create a List in any Programming Language</div> 
    
    <br>
    
    <div class="select-options">
        <select class="choose-language">
            <option value="" disabled selected>Choose a Language</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="java">Java</option>
            <option value="rust">Rust</option>
            <option value="c">C/C#/C++</option>
            <option value="ruby">Ruby</option>
            <option value="kotlin">Kotlin</option>
        </select>

        <select class="choose-delimiter">
            <option value="auto-detect" disabled>Auto-Detect</option>
            <option value="line-break">Line Break</option>
            <option value="comma">Comma (,)</option>
            <option value="comma-space">Comma and Space (, )</option>
            <option value="period">Period (.)</option>
            <option value="back-slash">Backslash (/)</option>
            <option value="space">Space ( )</option>
            <option value="custom">Custom</option>
        </select>

    </div>

    <br>
    
    <div>Enter Custom Delimiter:</div>
    <div class="custom-delimiter-div">
        <input class="custom-delimiter-textbox" maxlength="4" disabled>
        <button class="custom-delimiter-button" disabled>Save</button>
    </div>

    <br>
    <div class="input-output">
        <div class="input-container">
            <div>Input</div>
            <textarea maxlength="1000" class="list-input" placeholder="Type or paste your list here."></textarea>
            <button id="convert-button">Convert to List</button>
        </div>

        <div class="output-container">
            <div>Output</div>
            <textarea class="list-output" placeholder="Your list will output here."></textarea>
            <button class="copy-button">Copy to Clipboard</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
